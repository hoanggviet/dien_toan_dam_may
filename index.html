<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Profile</h1>
      <!-- Le thi kim hue -->
      <form
        method="post"
        action="https://api-gateway.fullstack.edu.vn/action_page.php"
        autocomplete="off"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input
            class="form-input"
            type="text"
            id="name"
            name="name"
            value="Nguyen Van A"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="bio" >Bio</label>
          <input
            class="form-input"
            type="text"
            id="bio"
            name="bio"
            value="Stop thinking start doing"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="avatar">Avatar</label>
          <input type="file" id="avatar" name="avatar" hidden/>
          <label for="avatar">
            <img class="avatar-preview" src="https://files.fullstack.edu.vn/f8-prod/manual_uploads/htmlcss-pro/avatar-placeholder.webp" alt="">
          </label>
        </div>

        <div class="form-group">
          <button class="btn" type="submit">Save</button>
        </div>
      </form>
    </main>
  </body>
</html>
